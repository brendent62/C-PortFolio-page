name: Docker Image CI

on:
  push:
    branches: [ "main" ]


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: build and run docker container
      run: |
        docker build -t http-server . 
        docker run -d --name my-app -p 8000:8000 my-app:latest
        sleep 5

    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v2
      with:
         version: latest
         platform: x64
    
    - name: Install C compiler
      run: |
        sudo apt update
        sudo apt install -y build-essential
    - name: run test 
      run: | 
        chmod +x test.sh
        ./test.sh

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: deploy to aws
        uses: easingthemes/ssh-deploy@main
        env:
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
          port: 8000
        with:
          script_after: |
            cd ~/workspace
            git fetch origin
            git reset --hard origin/main
            sudo docker build -t c-server . 
            sudo docker stop $(docker ps -q) || true
            sudo docker rm $(docker ps -aq) || true
            sudo docker run -d -p 8000:8000 c-server
            
